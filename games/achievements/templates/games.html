{% extends 'base.html' %}

{% block title %}
Games
{% endblock %}


{% block content %}
<h1>All games</h1>
<ul>
    {% for game in games %}
    <li>
        <p>
            <a href="{% url 'achiev' pk=game.id slug=game.slug %}">{{ game.name }}</a>
<!--            - ({{ finished }}/{{ achievements }}) Achievements finished-->
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
